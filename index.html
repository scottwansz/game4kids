<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Game with Hand Images</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* 在您的 CSS 文件中定义 */
        .timer-display {
            margin-right: 2rem;
            /* 或任何您需要的值 */
        }
    </style>
</head>

<body>

    <!-- <user-auth></user-auth> -->

    <div class="container mt-5">
        <div class=" d-flex align-items-center">
            <div class="text-center d-flex align-items-center">
                <h1 class="font-weight-bold">Hello
                    <span class="text-primary">Qiu Qiu</span>,
                    <small class="text-muted">let's play game！</small>
                </h1>
                <button id="resetButton" class="btn btn-warning ms-2">Clear Score</button>
            </div>
            <button id="examModeButton" class="btn btn-success ms-2">Exam Mode</button>
        </div>
    </div>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>

    <fingers-display></fingers-display>

    <div class="container mt-3 mb-5">

        <multiplication-table answers='{"1 x 1": true, "2 x 2": false}'></multiplication-table>

        <div class="d-flex align-items-start justify-content-start" id="calculator">

            <!-- <div class="timer-display d-flex align-items-center d-none border border-primary rounded p-2" id="timerDisplay">
                <span id="timer" class="fw-bold px-30">30:00</span>
                <button class="btn btn-secondary ms-2" id="skipBtn">Skip</button>
            </div> -->

            <div class="timer-display d-flex align-items-center d-none border border-primary rounded p-2" id="timerDisplay">
                <timer-component></timer-component>
                <button class="btn btn-secondary ms-2" id="skipBtn">Skip</button>
            </div>

            <calculator-component class="border border-primary rounded p-2"></calculator-component>
        </div>
    </div>

    <script src="js/script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script> -->
    <!-- <script src="js/UserAuth.js"></script> -->
    <script src="js/multiplication-table.js"></script>
    <script src="js/fingers-display.js"></script>
    <script src="js/calculator-component.js"></script>
    <script src="js/timer-component.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Game with Hand Images</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style></style>
</head>

<body>

    <!-- <user-auth></user-auth> -->

    <div class="container mt-5">
        <div class=" d-flex align-items-center">
            <div class="text-center d-flex align-items-center">
                <h1 class="font-weight-bold">Hello 
                    <span class="text-primary">Qiu Qiu</span>,
                    <small class="text-muted">let's play gameÔºÅ</small>
                </h1>
                <button id="resetButton" class="btn btn-warning ms-2">Clear Score</button>
            </div>
            <button id="examModeButton" class="btn btn-success ms-2">Exam Mode</button>
        </div>
    </div>

    <div class="container-fluid h-100">
        <fingers-display></fingers-display>

        <calculator-component></calculator-component>

        <div class="timer-display d-flex flex-column align-items-center d-none" id="timerDisplay">
            <span id="timer" class="fw-bold px-30">30:00</span>
            <button class="btn btn-success ms-2" id="skipBtn">Skip</button>
        </div>
    </div>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>

    <div class="container mt-3">
        <multiplication-table correct-answers='{"1 x 1": 1, "2 x 2": 4}'></multiplication-table>
    </div>

    <script src="js/script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script> -->
    <!-- <script src="js/UserAuth.js"></script> -->
    <script src="js/multiplication-table.js"></script>
    <script src="js/fingers-display.js"></script>
    <script src="js/calculator-component.js"></script>
</body>

</html>
